name: Deploy API server
on:
  push:
    branches:
      - develop
jobs:
  Explore-GitHub-Actions:
    runs-on: [ self-hosted, linux, X64 ]
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Build with Gradle
        run: |
          ./gradlew clean :webtoon-api:bootJar
      - name: kill application if exist
        run: |
          pgrep -f webtoon-api | xargs -r sudo kill -15
          sleep 5
      - name: replace jar file
        run: |
          rm -f /app/webtoon-api/webtoon-api.jar
          cp ./webtoon-api/build/libs/*.jar /app/webtoon-api/webtoon-api.jar
      - name: start application jar
        run: |
          sudo nohup java -jar /app/webtoon-api/webtoon-api.jar -Dspring.profiles.active=beta > /dev/null 2>&1 &
          sleep 3

